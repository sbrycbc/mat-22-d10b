<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <h1 style="color: green; font-size: 60px">Inline CSS</h1>

    <h2 style="color: blue; text-decoration: underline">Ich bin ein h2</h2>

    <p style="font-style: italic; color: grey">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste voluptatem
      pariatur alias atque suscipit officiis perferendis, laborum veritatis
      velit veniam asperiores culpa ex nesciunt ipsum ad excepturi. Fugit, iure
      fuga!
    </p>
    <a
      href="https://www.wikipedia.de/"
      style="font-weight: bold; text-decoration: none; color: blueviolet"
      >Wiki</a
    >
  </body>
</html>
