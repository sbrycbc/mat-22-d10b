<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form action="#" method="post">
      <label for="username">Name:</label>
      <input type="text" name="username" id="username" placeholder="Enter your name here.."/>

      <br />

      <label for="email">Email:</label>
      <input type="email" name="username" id="username" placeholder="Enter your email here.."/>

      <br />

      <label for="usermessage">Your message:</label>
      <br />
      <textarea name="username" id="usermessage" cols="30" rows="10" placeholder="Enter your message here.."></textarea>

      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
